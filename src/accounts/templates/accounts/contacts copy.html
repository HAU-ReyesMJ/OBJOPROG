
<!-- Sidebar -->

{% if users %}
<div class="list-group list-group-flush">
  FRIEND LIST:
{% for user in friends %}
<button type="button" id="contactButton" class="btn btn-secondary text-start btn-lg fs-5 fw-normal" data-bs-toggle="popover" data-bs-placement="left">
  <div class="user-avatar">
    {% comment %} <img src="https://bootdey.com/img/Content/user_6.jpg" alt=""> {% endcomment %}
    <img src={{user.image.url}}>
    {{user.user}}
  </div>
</button>
<div class="popper-content d-none">
{% comment %}   
  <div class="banner">
    <img src="https://via.placeholder.com/400x200/" alt="">
  </div> {% endcomment %}

  <div class="user-avatar">
    <img src="{{user.image.url}}" alt="">
  </div>
  <div class="info">
    <div class="title">
      <a href="https://bootdey.com/profile/Dey-Dey">{{user.user}}</a>
    </div>
    <div class="description">{{user.user.first_name}} {{user.user.last_name}}</div>
    <div class="description">{{user.bio}}</div>
  </div>
  <div class="bottom d-flex justify-content-center">
    <a href="{{user.get_absolute_url}}" class="btn btn-primary btn-xs card-links">
      View Profile
    </a>
    <a href="https://facebook.com/bootdey" class="btn btn-primary btn-xs card-links">
      Send Message
    </a>
  </div>
</div>
{% comment %} <button id="popperButton" type="button" class="list-group-item list-group-item-action">{{user}}</button> {% endcomment %}
{% endfor %}
</div>
{% endif %}

    tippy('#popperButton', {
        content: "I'm a Tippy tooltip!",

  /* Sidebar */

  position: fixed;
  top: 56px;
  bottom: 0;
  right: 0;
  padding: 0 0 0; /* Height of navbar */
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);

  }

  }

  .sidebar-sticky {
  position: relative;
  top: 0;
  height: calc(100vh - 48px);
  padding-top: 0.5rem;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
  }
  ::-webkit-scrollbar {
  width: 4px;
  }

  ::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
  }
</style>
<script>
  $(document).ready(function () {
    var popoverTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="popover"]')
    );
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl, {
        container: 'body',
        offset: '184, 65',
        placement: function (context, source) {
          var position = $(source).position();
          console.log(position)
          return "left";
          if (position.left > 515) {
              return "left";
          }
  
          if (position.left < 515) {
              return "left";
          }
  
          if (position.top < 110){
              return "left";
          }
  
          return "left";
        },
        fallbackPlacement: ['left'],
        flip: 'left',
        html: true,
        content: function () {
          return $(this).next(".popper-content").html();
        },
      });
    });
    $("body").on("click", function (e) {
      $('[data-bs-toggle="popover"]').each(function () {
        //the 'is' for buttons that trigger popups
        //the 'has' for icons within a button that triggers a popup
        if (
          !$(this).is(e.target) &&
          $(this).has(e.target).length === 0 &&
          $(".popover").has(e.target).length === 0
        ) {
          $(this).popover("hide");
        }
      });
    });
  });
</script>
