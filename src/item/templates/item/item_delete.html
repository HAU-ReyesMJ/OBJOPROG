{% extends 'base.html' %}

{% block content %}



<h1>Delete - from the item app</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Name</th>
        <th scope="col">Confirm Delete</th>
        <th scope="col">Quick Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for i in object %}
        <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.price}}</td>
            <td>{{i.name}}</td>
            <td><a class="btn btn-sm btn-outline-danger" href="{% url 'item:item_delete_by_id' i.id %}">Delete</a></td>
            <form action="{% url 'item:item_delete_by_id' i.id %}" method="POST">
                {% csrf_token %}
            <td><input class="btn btn-sm btn-outline-danger" type="submit" value="Delete"></td>
            </form>
            
            
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
