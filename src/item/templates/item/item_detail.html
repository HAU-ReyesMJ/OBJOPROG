{% extends 'base.html' %}

{% block content %}
<h1>View Items - from the item app</h1>
<form action="{% url 'item:item_view' %}" method="get">
  <input name="q" type="text" placeholder="Search...">
</form>


<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Price</th>
        <th scope="col">Title</th>
        <th scope="col">Location</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for i in object %}
        <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.price}}</td>
            <td>{{i.title}}</td>
            <td>{{i.location}}</td>
            <td><a class="btn btn-sm btn-outline-danger" href="/item/{{i.id}}/view">Open</a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
